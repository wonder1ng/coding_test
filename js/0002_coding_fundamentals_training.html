<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>코딩 기초 트레이닝</title>
    <script>
      // 배열의 원소만큼 추가하기
      // https://school.programmers.co.kr/learn/courses/30/lessons/181861?language=javascript
      // 내 풀이
      function solution(arr) {
        answer = [];
        arr.forEach((num) => {
          for (let i = 0; i < num; i++) {
            answer.push(num);
          }
        });
        return answer;
      }

      // 타인 풀이
      function solution(arr) {
        return arr.flatMap((n) => Array(n).fill(n));
      }
      // Array.flatMap(() => {}): map과 비슷하지만 최종 적으로 1차원 베열로 반환
      // Array.fill(value, start, number): vlaue로 index start부터(포함) number까지(미포함) 채움(대체)
      // 풀이는 길이 n의 배열을 생성 후 그 전체를 n으로 채움
    </script>
    <script>
      // 첫 번째로 나오는 음수
      // https://school.programmers.co.kr/learn/courses/30/lessons/181896?language=javascript
      // 내 풀이
      function solution(num_list) {
        answer = num_list.filter((v, i) => v < 0);
        return answer[0] ? num_list.indexOf(answer[0]) : -1;
      }

      // 타인 풀이
      function solution(num_list) {
        num_list.findIndex((v) => v < 0);
      }
      // Array.findIndex((value, index, array) => {}): 조건 만족 시 그 차례의 인덱스 반환. 조건 만족 요소 부재 시 -1 반환
    </script>
    <script>
      // l로 만들기
      // https://school.programmers.co.kr/learn/courses/30/lessons/181834?language=javascript
      // 내 풀이
      function solution(myString) {
        return [...myString]
          .map((v) => ("abcdefghijk".includes(v) ? "l" : v))
          .join("");
      }

      // 타인 풀이
      function solution(myString) {
        return [...myString].map((v) => (v < "l" ? "l" : v)).join("");
      }
      // js에서는 알파벳의 유니코드 값으로 비교한다고 함.
    </script>
    <script>
      // 수열과 구간 쿼리 2
      // https://school.programmers.co.kr/learn/courses/30/lessons/181923?language=javascript
      // 내 풀이
      function solution(arr, queries) {
        return queries.map(([s, e, k]) => {
          res = Math.min(...arr.filter((v, i) => i >= s && i <= e && v > k));
          return res != Infinity ? res : -1;
        });
      }
      // 타인 풀이
      function solution(arr, queries) {
        return queries.map(
          ([s, e, k]) =>
            arr
              .slice(s, e + 1)
              .filter((n) => n > k)
              .sort((a, b) => a - b)[0] || -1
        );
      }
      // 1. Infinity는 false가 아님
      // 2. 조건 연산자만으로 조건문 사용에 익숙해질 것
    </script>
    <script>
      // 왼쪽 오른쪽
      // https://school.programmers.co.kr/learn/courses/30/lessons/181890?language=javascript
      // 내 풀이
      function solution(str_list) {
        let l = str_list.indexOf("l");
        let r = str_list.indexOf("r");
        if (l === r || l === 0) return [];
        else if ((l !== -1 && l < r) || r === -1) return str_list.slice(0, l);
        else return r === str_list.length - 1 ? [] : str_list.slice(r + 1);
      }
      // 타인 풀이
      function solution(arr) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === "l") return arr.slice(0, i);
          if (arr[i] === "r") return arr.slice(i + 1);
        }
        return [];
      }
      // 1. 반복문이 정답일 수 있음
    </script>
  </head>
  <body></body>
</html>
