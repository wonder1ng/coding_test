<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>전화번호 목록</title>
    <script>
      // https://school.programmers.co.kr/learn/courses/30/lessons/42577?language=javascript
      // 내 풀이
      // 시도 - 1: 실패
      // 의도: 이중 반복문 순차 조회
      // 원인: js 자료형에 대한 이해 부족.
      function solution(phone_book) {
        for (let i = 0; i < phone_book.length; i++) {
          let target = [...phone_book.slice(i + 1)];
          for (let j of target) {
            if (j.indexOf(phone_book[i]) === 0) return false;
          }
        }
        return true;
      }
      // 시도 - 2: 실패(효율성 실패)
      function solution(phone_book) {
        phone_book.sort();
        for (let i = 0; i < phone_book.length - 1; i++) {
          for (let j = i + 1; j < phone_book.length; j++) {
            if (phone_book[j].indexOf(phone_book[i]) === 0) return false;
          }
        }
        return true;
      }
      // 시도 -3: 성공(ChatGPT 작성)
      // 배운 점: sort로 이미 같은 위치의 값들을 비교했기에 이중 반복문 불요.
      function solution(phone_book) {
        phone_book.sort();
        for (let i = 0; i < phone_book.length - 1; i++) {
          if (phone_book[i + 1].startsWith(phone_book[i])) return false;
        }
        return true;
      }
      // 타인 풀이
      // 배운 점: Array.some((predicate, index, array)): 순차 조회 중 결과가 true면 즉시 true 반환
      function solution(phoneBook) {
        return !phoneBook.sort().some((t, i) => {
          if (i === phoneBook.length - 1) return false;
          return phoneBook[i + 1].startsWith(phoneBook[i]);
        });
      }
      Array.some();
    </script>
  </head>
  <body></body>
</html>
