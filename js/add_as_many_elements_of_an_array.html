<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>배열의 원소만큼 추가하기</title>
    <script>
      // 내 풀이
      function solution(arr) {
        answer = [];
        arr.forEach((num) => {
          for (let i = 0; i < num; i++) {
            answer.push(num);
          }
        });
        return answer;
      }
      document.writeln(solution([10, 2, 8]));
    </script>
    <script>
      // 타인 풀이
      function solution(arr) {
        return arr.flatMap((n) => Array(n).fill(n));
      }
      // Array.flatMap(() => {}): map과 비슷하지만 최종 적으로 1차원 베열로 반환
      // Array.fill(value, start, number): vlaue로 index start부터(포함) number까지(미포함) 채움(대체)
      // 풀이는 길이 n의 배열을 생성 후 그 전체를 n으로 채움
    </script>
  </head>
  <body></body>
</html>
